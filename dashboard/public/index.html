<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	</head>
	<body ng-app="app">
		<div ng-controller="dashboard" class="container">
			<input type="text" placeholder="Search by Message" class="form-control" ng-model="search.message">
			<table class="table .table-striped .table-hover">
				<thead>
					<tr>
						<td>Project</td>
						<td ng-click="order('LIKE')">Like</td>
						<td ng-click="order('LOVE')">Love</td>
						<td ng-click="order('WOW')">Wow</td>
						<td ng-click="order('HAHA')">Haha</td>
						<td ng-click="order('SAD')">Sad</td>
						<td ng-click="order('ANGRY')">Angry</td>
						<td ng-click="order('SHARE')">Share</td>
						<td ng-click="order('score')">Score</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in (data | filter:search:strict | orderBy:predicate:reverse)">
						<td>{{item.message}}</td>
						<td>{{item.LIKE}}</td>
						<td>{{item.LOVE}}</td>
						<td>{{item.WOW}}</td>
						<td>{{item.HAHA}}</td>
						<td>{{item.SAD}}</td>
						<td>{{item.ANGRY}}</td>
						<td>{{item.SHARE}}</td>
						<td>{{item.score}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
	<script src="/angular.min.js"></script>
	<script>
		var namespace = angular.module("app", [])
			.controller("dashboard", function($scope, $http){
				$http({
					method: "GET",
					url: "http://coepkt.org:8000/posts",
				}).then(function(success){
					$scope.data = success.data;
					for(var i = 0 ; i < $scope.data.length ; i++){
						if(!$scope.data[i].SHARE){
							$scope.data[i].SHARE = 0;
						}

						$scope.data[i].score = $scope.data[i].LIKE + $scope.data[i].HAHA + $scope.data[i].WOW + $scope.data[i].LOVE + ($scope.data[i].SHARE * 3);
					}
				});

				$scope.order = function(predicate) {
                        $scope.reverse=($scope.predicate === predicate) ? !$scope.reverse : false;
                        $scope.predicate = predicate;
                    };
			});
	</script>
</html>
